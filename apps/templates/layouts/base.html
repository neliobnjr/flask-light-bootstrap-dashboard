<!DOCTYPE html>

 <html lang="en">
 
 <head>
     <meta charset="utf-8" />
     <link rel="apple-touch-icon" sizes="76x76" href="{{ config.ASSETS_ROOT }}/img/favicon.ico">
     <link rel="icon" type="image/png" href="{{ config.ASSETS_ROOT }}/img/favicon.ico">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
     
     <title>
         REEF - {% block title %}{% endblock %} | ElectricFish Energy INC.
     </title>

     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
     <!-- CSS Files -->
     <link href="{{ config.ASSETS_ROOT }}/css/bootstrap.min.css" rel="stylesheet" />
     <link href="{{ config.ASSETS_ROOT }}/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />

     <link href="{{ config.ASSETS_ROOT }}/css/demo.css" rel="stylesheet" />
 
    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

 </head>
 
 <body>
     <div class="wrapper">
 
         {% include 'includes/sidebar.html' %}

         </div>

 </div>

 {% include 'includes/scripts.html' %}

 <!-- Specific Page JS goes HERE  -->
 {% block javascripts %}{% endblock javascripts %}
